<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="module">
        import Tags from "https://cdn.jsdelivr.net/gh/lekoala/bootstrap5-tags@master/tags.js";

        Tags.init("select", {separator: ",|",});
    </script>

</head>
<body>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <input name="title" id="id_title" maxlength="150" required
               class="form-control {% if form.title.errors %}is-invalid{% endif %}" type="text"
               placeholder="Enter title..." {% if form.title.value %}value="{{ form.title.value }}"{% endif %}
               aria-label="default input example">
        <div id="title_feedback" class="invalid-feedback">
            {{ form.title.errors|striptags }}
        </div>
    </div>


    <div class="mb-3">
                            <textarea class="form-control" name="message" cols="40"
                                      rows="10" required=""
                                      id="id_message"></textarea>
        <div id="message_feedback" class="invalid-feedback">
            {{ form.message.errors|striptags }}
        </div>
    </div>

    <div class="mb-3">
        {#                            {{ form.tags }}#}
        <label for="id_tags" class="form-label">Tags (please, provide up to 3 tags)</label>
        <select class="form-select" id="id_tags" name="tags" multiple data-max="3"
                data-allow-new="true" data-allow-clear="true"
                data-server="http://localhost:8000/tag-typeahead" data-live-server="1">
            <option selected disabled hidden value="">Choose a tag...</option>
            {#                                                                <option value="1" selected="selected">Apple</option>#}
            {#                                                                <option value="2">Banana</option>#}
            {#                                                                <option value="3">Orange</option>#}
        </select>
        <div class="invalid-feedback">{{ form.tags.errors|striptags }}</div>
    </div>

    <button type="submit" class="btn btn-primary">Ask!</button>
</form>

</body>


</html>
