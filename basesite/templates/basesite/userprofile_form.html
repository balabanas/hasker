{% extends 'basesite/base.html' %}


{% block body %}
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col-lg-10">
                    <h1 class="mt-5">Sign Up</h1>
                    <form method="post">

                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-primary">Enter</button>
                    </form>
                </div>
                <div class="col-lg-2">
                    {% include 'basesite/trending_column.html' %}
                </div>
            </div>
        </div>
    </main>
{% endblock %}
